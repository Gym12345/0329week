    function myFocus(){
        let pwd=document.getElementById('pwd');
        console.log(pwd.value);
        if(pwd.value == ""){
            alert('pwd 는필수');
            pwd.focus();
        }
        else{
            document.getElementById('copy').value =pwd.value;
        }
    }
    
</script>
