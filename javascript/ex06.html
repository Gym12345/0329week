<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //자바스크립트는 자바의 오버로딩 안됨 

        function test02(x,y,z){
            document.write(`${x} , ${y} , ${z} `)
            if(z == undefined){
                sum=x+y;
            }
            else{
                sum=x+y+z;
            }
            return sum;

        }
        let r1=test02(10,20);
        let r2=test02(10,20,30);

        document.write(`r1=${r1},`);
        document.write(` r2=${r2}`);

        document.write('<br>');


        function test03(){   
            console.log(arguments.length);  // 해당함수의 매개변수의 개수를 가변적으로 
            let i, sum=0;
            for(i=0; i<arguments.length;i++){
                sum=sum+arguments[i];
                document.write(arguments[i]);
            }
            return  sum;

        }
        let r3=test03(10,20);
        let r4=test03(10,20,30);


        document.write(`매개변수 2개합:${r3}`);
        document.write(`매개변수 3개:${r4}`);

        


 </script>

</body>
</html>
