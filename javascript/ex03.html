<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const num01=prompt('첫번째 수 입력');
        const num02=prompt('두번째수입력');
        console.log(typeof num01 +":"+ num01);
        console.log(typeof( parseInt(num02))+":"+ num02);

        document.write(`${typeof( parseInt(num01))}: ${num01} <br>`)


        document.write(`${typeof( parseInt(num02))}: ${num02}`)
    </script>
</body>
</html>
