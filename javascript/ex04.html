<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        const num1=10;
        // num1=20;
        const num2= 4;
        document.write(`${num1}/${num2}=${num1/num2}`);
    </script>

    <script>
        let n1,n2;
        n1=n2=5;
        document.write(`${n1==n2}<br>`);
        n1+=1; document.write(`${n1}<br>`);
        
        n1-=1; document.write(`${n1}<br>`);
        n1*=n2; document.write(`${n1}<br>`);
        n1/=n2; document.write(`${n1}<br>`);
        n1%=n2; document.write(`${n1}<br>`);
    </script>

</body>
</html>
