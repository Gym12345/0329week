
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        #model_wrap{
            display:  none;
            position: fixed; z-index: 0;
            
            margin: auto; top: 0;left: 0; right: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.4);
        }
        #first{
            display:  none;
            /* none으로 있다가 누르면 block으로 바꾸면 된다. reply에서 구현 */
            position: fixed; z-index: 1;
            /* 맵이 존재하고  zindex에서 first를 더 위로 올리기 위해서 지정 이걸 기본1으로 지정 */
            margin: auto; top: 30px;left: 0; right: 0; width: 400px; height: 450px;
            background: rgba(5, 17, 8, 0.4);
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script>
      
    </script>
</head>

<body>
    <table border="1">
        <tr><td> light box</td></tr>
        <tr><td>
            <div id="tableLayout">
       
            </div>
        </td></tr>
    </table>


    <div id="model_wrap">
       
        <div id="first">
           
                <button type="button" onclick="hide()">x</button>

                <div id="biggerImage"> </div>
            </div>
        </div>
    </div>
    

    
</body>


<script>
        const list=['car01.jpg','car02.jpg','car03.jpg'];
       let tableLayout=document.getElementById("tableLayout");
       let biggerImage=document.getElementById("biggerImage");

       let html=`<table border="0" id="table1"> <tr>`;
        
       for(let i=1;i<=list.length;i++){
          
           html+=`<td >
               <img id="grid${i}" height="100px" width="100px" src="../javascript/resources/images/car0${i}.png">
               </td>`
           if(i==4){
               html+=`</tr> <tr> `
           }
          
       }
       html+=`</tr> </table>`;
       console.log("html:"+html);
       tableLayout.innerHTML=html;
       

       let arrForElement=[];
       for(let j=1;j<=list.length;j++){
           arrForElement.push(document.getElementById(`grid${j}`));
           
       }
       for(let k=0;k<=arrForElement.length;k++){
           arrForElement[k].addEventListener('click',magnify);
          
       }   
      
      
      
    //    function magnify(event){

    //    }
        function magnify(event) {
            console.log(event.target.src);
            let html=`<img src="${event.target.src}" width="300px"; height="300px" >`;
            biggerImage.innerHTML=html;
            $('#first').slideDown('slow');
            $("#model_wrap").show();
        
        }
        
        function hide(){
            $('#first').slideDown('fast');
            $("#model_wrap").hide();
        }
       
      
</script>



</html>
