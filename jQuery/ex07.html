<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #model_wrap{
            display:  none;
            position: fixed; z-index: 0;
            /* 맵이 존재하고  zindex에서 first를 더 위로 올리기 위해서 지정 이걸 기본0으로 지정 */
            margin: auto; top: 0;left: 0; right: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.4);
        }
        #first{
            display:  none;
            /* none으로 있다가 누르면 block으로 바꾸면 된다. reply에서 구현 */
            position: fixed; z-index: 1;
            /* 맵이 존재하고  zindex에서 first를 더 위로 올리기 위해서 지정 이걸 기본1으로 지정 */
            margin: auto; top: 30px;left: 0; right: 0; width: 300px; height: 350px;
            background: rgba(35, 151, 64, 0.4);
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script>
        const reply =()=>{
            $('#first').slideDown('slow');
            $("#model_wrap").show();
        }
        const slide_hide=()=>{
            $('#first').slideDown('fast');
            $("#model_wrap").hide();
        }
    </script>
</head>
<body>
    <div id="model_wrap">
        <!-- 전체 영역에 대해서 색을 지정하기 위해서 -->
        <div id="first">
            <div style="width: 250xp; margin: auto; padding-top: 20px;">
                <b>답글 작성 페이지</b>
                <b>작성자 : 홍길동</b>
                <b>제목 :</b><input type="text"><br>
                <b>내용</b><br><textarea rows="5" cols="30"></textarea>
                <hr>
                <button type="button">답글</button>
                <button type="button" onclick="slide_hide()">취소</button>
            </div>
        </div>
    </div>
    <h1>내용 작성합니다.</h1>
    <p>배부르다.</p>
    <button onclick="reply()">답글 달기</button>
</body>
</html>
