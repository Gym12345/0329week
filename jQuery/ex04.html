<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<style>
    .c{color:blue; font-size:xx-large;}
</style>
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

<script>
    function addClass() {
    $("div").addClass("c");
}

function removeClass() {
    $("div").removeClass("c");
}

function addCss() {
    $("div").css({
        "background": "yellow",
        "color": "blue"
    });
}

</script>
<body>
    <div>연습</div>
    <button onclick="addClass()">추가</button>
    <button onclick="removeClass()">삭제</button>
    <hr>
    <button onclick="addCss()">css추가</button>
</body>
</html>
