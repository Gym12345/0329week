<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

<style>
    #slide{ padding:5px; text-align: center; background: aqua;}
    #first{display:none; background: yellow; height:100px;};
</style>
<script>
    window.onload= () =>{
        $("#slide").mouseover ( ()=>{
            $("#first").slideToggle('slow');
        })


        $("#slide").mouseleave(() =>{
            $("#first").slideup('slow')
        })
    }


</script>

<body>
    <div id="slide">오늘의공지</div>
    <div id="first">
        오늘의 공지<br>
        입니다 안ㄴ녕<br>
    </div>
</body>
</html>
