<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
   <h1>테이블 태그</h1>
    
   <p>thead : 테이블 의 제목부분</p>
    <p>tbody: 테이블의 내용부분</p>
    <p>tr:하나의 행을 나누기위한태그</p>

    <p>th:제목부분을 넣을떄 사용하는 태그(thead와함꼐사용)</p>
    <p>td: 내용부분을 넣을때 사용(tbody와 함께사용)</p>

    <hr>
    <table border="1" align="center" height="200" width="300" bgcolor="khaki">
        <thead>
            <tr bgcolor="yellow">

                <th>월</th>  <th>화</th> <th>수</th> <th>목</th> <th>금</th> <th>토</th> <th>일</th>
            </tr>
    
        </thead>
        <tbody>
            <tr height="100" align="center" bgcolor="pink">
                <td>영어</td>   <td>수학</td>  <td>국어</td>   <td>국어</td>  <td>국어</td>  <td>국어</td>  <td>국어</td> 
              </tr>

        </tbody>
     

    </table>





</body>
</html>
