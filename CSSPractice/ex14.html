<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .title{
            text-shadow: 10px 10px 15px black;  /*오른쪽으로 번져라, 아래로 ,그림자 번지는정도*/  /*텍스트에만 쉐도우 , 이미지는 box shadow*/
            font-size:70pt;
        }
        img{ padding:20px; margin:20px; width: 200px; height: 100px;}
        .shadow1{box-shadow: 5px 5px 10px;}
        .shadow2{box-shadow: -5px -5px 10px;}
    </style>

</head>
<body>
    <h1 class="title"> 내용 이 들어옵니다~~ </h1>
    <img src="session.png" class="shadow1"> 
    <img src="session.png" class="shadow2"> 
</body>
</html>
