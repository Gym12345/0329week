<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .sp{
            background-color: blue;
        }
        .rp1{
            position:fixed; right: 60px; top:10px; background:lightblue;
            width:400px; height:50px;
            z-index: 0;    /*우선순위*/
        }
        .rp2{
            position:absolute; right: 30px; top:30px; background:orange;
            width:400px; height:50px;
            z-index: 1;
        }
    </style>

</head>
<body>
    <p class="sp">hello</p>
    <p class="rp1">fixed(고정위치)</p>
    <p class="rp2">absolute(절대위치)</p>
    <p class="sp">hello</p>
    <p class="sp">hello</p>
</body>
</html>
